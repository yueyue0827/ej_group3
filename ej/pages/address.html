
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/address/Bootstrapaddress/address.js"></script>
<script type="text/javascript" src="../js/address/address_yue.js"></script>
<link type="text/css" rel="styleSheet" href="../css/common/table.css" >
<link type="text/css" rel="styleSheet" href="../css/address_yue.css" >

<!-- 三级联动 begin -->

<div class="address">
	<div class="btns">
		<div id="btn_add" class="btn" data-toggle="modal" data-target="#myModal">添加</div>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">添加地址信息</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<form id="add_modal" action="javascript:void(0)">
							<div class="modal-body">
								<!-- 省市区三级联动 begin -->
								<div class="form-group">
									<label class="col-sm-2 control-label">省份：</label>
									<div class="col-sm-3" class="form-control">
										<select name="input_province" id="input_province" class="form-control" >
											<option value="">--请选择--</option>
										</select>
									</div>
									<label class="col-sm-2 control-label">城市：</label>
									<div class="col-sm-3" class="form-control">
										<select name="input_city" id="input_city" class="form-control">
											<option value=""></option>
										</select>
									</div>
									<label class="col-sm-2 control-label">所属区域：</label>
									<div class="col-sm-3" class="form-control">
										<select name="input_area" id="input_area" class="form-control">
											<option value=""></option>
										</select>
									</div>
								</div>
								<!-- 省市区三级联动 end-->
								<div class="form-group">
									<label for="address" >地址：</label>
									 <input type="text" class="form-control" id="address" name="address">
								</div>
								<div class="form-group" >
									<label for="telephone" >电话：</label>
									<input type="text" class="form-control" id="telephone" name="telephone">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary">提交</button>
							</div>
						</form>
					</div>
				</div>
			</div> 
		<div id="btn_import" class="btn">批量导入</div>
		<div id="btn_delete" class="btn">批量删除</div>
	</div>

	<table class="table" id="address_tbl">
		<thead>
			<tr>
				<td width="80px">编号</td>
				<td>省份</td>
				<td>城市</td>
				<td>地区</td>
				<td>地址</td>
				<td>电话</td>
				<td width="100px">操作</td>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</div>
